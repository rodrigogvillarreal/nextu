<!DOCTYPE html>
<html lang="en">
<head>
	<title>Comenzando con la Fotografia</title>
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/estilos.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Cabecera -->
<div id="cabecera" role="">
  <h1>Comenzando con la Fotografia</h1>
    <div class="menu">Inicio</div>
    <div class="menu">Paisajes</div>
    <div class="menu">Retratos</div>
</div>
<!-- End Cabecera -->
<!-- Contenedor -->
<div id="container">
  <!-- Imagen Central -->
  <div id="central" role="main">
    <figure>
      <img class="image image-central" src="imagenes/paisaje1.jpg" alt="Paisaje 1" title="Paisaje 1" width="100%">
    </figure>
  </div>
  <!-- Imagen Secundaria -->
  <div class="secundaria" role="">
    <figure>
      <img class="image image-secundaria" src="imagenes/paisaje2.jpg" alt="Paisaje 2" title="Paisaje 2" width="48%">
    </figure>
  </div>
  <!-- Imagen Secundaria -->
  <div class="secundaria" role="">
    <figure>
      <img class="image image-secundaria" src="imagenes/paisaje3.jpg" alt="Paisaje 3" title="Paisaje 3" width="48%">
    </figure>
  </div>
</div>
<!-- End Contenedor -->
<!-- Footer -->
<div id="piePagina" role="footer">
  Pie de Pagina
</div>
<!-- End Footer -->
</body>
</html>
