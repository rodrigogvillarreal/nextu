<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Curso El DOM y el BOM > Evaluacion Final | Rodrigo Villarreal</title>
<link rel="stylesheet" type="text/css" href="estilos.css" />
</head>
<body>
	<div class="contenedor">

		<div>
			<h1>Curso El DOM y el BOM > Evaluacion Final</h1>
		</div>

		<div class="registro">
			
			<h2>Registro Estudiante</h2>
			
			<div>
				<label for="txtCodigo">Código:</label>
				<input type="text" id="txtCodigo">
			</div>
			<div>
				<label for="txtNombre">Nombre:</label>
				<input type="text" id="txtNombre">
			</div>
			<div>
				<label for="txtNota">Nota:</label>
				<input type="text" id="txtNota">
			</div>
			<input type="button" id="btnRegistrar" value="Registrar Estudiante">
			<input type="button" id="btnPromedio" value="Mostrar Promedio">
			<input type="button" id="btnNotaMayor" value="Mostrar Nota Mayor">
			<input type="button" id="btnNotaMenor" value="Mostrar Nota Menor">

		</div>

		<div class="listado">
			
			<h2>Lista de Estudiantes</h2>
			
			<table>
				<th>
					<td>Código</td>
					<td>Nombre</td>
					<td>Nota</td>
				</th>
			
			</table>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
